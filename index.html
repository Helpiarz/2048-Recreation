<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="Styles/CSS/style.css">
    <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="Images/Logo.png">
</head>
<body>
    <header>
        <button class="dropdown-menu">
            <i class="fa-solid fa-bars"></i>
            <p>2048</p>
        </button>
        <div class="score-boxes">
            <div class="score-box score">
                <p class="score-title">SCORE</p>
                <p class="score-amount">0</p>
            </div>
            <div class="score-box best">
                <p class="score-title">BEST</p>
                <p class="score-amount">0</p>
            </div>
        </div>
        <div class="additionals">
            <button>New Game</button>
        </div>
    </header>

    <main>
        <div class="field">
            <div class="box"><div class="tile tile2">2</div></div>
            <div class="box"><div class="tile tile4">4</div></div>
            <div class="box"><div class="tile tile8">8</div></div>
            <div class="box"><div class="tile tile16">16</div></div>
            <div class="box"><div class="tile tile32">32</div></div>
            <div class="box"><div class="tile tile64">64</div></div>
            <div class="box"><div class="tile tile128">128</div></div>
            <div class="box"><div class="tile tile256">256</div></div>
            <div class="box"><div class="tile tile512">512</div></div>
            <div class="box"><div class="tile tile1024">1024</div></div>
            <div class="box"><div class="tile tile2048">2048</div></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>

    <footer>
        <p>&#169; 2026 Helpiarz</p>
    </footer>
</body>
</html>
